<html>
<head> Vending Machine</head>
<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage chipsVariable;
//image size 500X500
PImage cokeVariable;
//image size 500X500
PImage cookieVariable;
//image size 500X500



void setup(){

size( 1500, 1500 );
background(255,255,255);
frameRate( 30 );

chipsVariable = loadImage("imagelab4/chips.png");
cokeVariable = loadImage("imagelab4/coke.png");
cookieVariable = loadImage("imagelab4/cookie.png");




}


void draw()
{
image(chipsVariable,0,0);
image(cokeVariable,350,0);
image(cookieVariable,350+299+16,236);

fill(255,255,255);
strokeWeight(5);
rect(25,480,150,75);
rect(405,480,150,75);
rect(805,480,150,75);

fill(0,0,0,0);
rect(0,0,1300,600);
rect(0,0,400,480);
rect(0,0,650,480);
rect(0,0,1250,480);
rect(0,0,1250,560);




fill(0,0,0)
text("$100",60,500);
text("$50",460,500);
text("$250",865,500);


}

</script>
<canvas id="mycanvas"></canvas>
</head>
