<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">




void setup(){

	size( 1500, 1500 );
	background(0,0,0);
	frameRate( 30 );

}


void draw()
{
	background(0,0,0);
	fill(255,255,255);
	rect(50,50,200,100);

	text(mouseX,60,10);
	text("mouseX:",0,10);
	text("mouseY:",100,10);
	text(mouseY,160,10);

	if (mouseX > 100 && mouseX < 200)
	{
		text("mouseX is more than 100 and "+ "X is greater than 200",500,100);

	}
	
	
	
	//nested IF
	if (mouseX < 200)
	{
		if(mouseX > 100)
			text("mouseX is less than 10",500,150);
	}
	


}
</script>
<canvas id="mycanvas"></canvas>
